<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayZone - Plongez dans l'univers compétitif du gaming</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Cherry+Bomb+One&family=Jersey+25&family=Manjari:wght@100;400;700&family=Orbitron:wght@400..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
    <script src="/javascript/script.js" defer></script>
</head>
<body>
  <header>
    <div class="video-background">
      <video autoplay muted loop playsinline>
        <source src="/video/7914851-hd_1920_1080_30fps.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo.
      </video>
    </div>
    <div class="position-header">
      <img src="/img/DALL·E 2024-11-29 15.51.38 - Design a sleek and dynamic logo for a video game tournament platform with no text. The logo should have a dark gray background and use orange as the p.webp" alt="Logo PlayZone">
      <nav>
        <ul>
          <li><a href="#">Accueil</a></li>
          <li><a href="#">Tournois</a></li>
          <li><a href="/views/login.html">Connexion/Inscription</a></li>
        </ul>
      </nav>
      <h1 class="title-with-bar">PlayZone</h1>
    </div>
  
    <!-- Slogan au-dessus de la vidéo -->
    <div class="slogan-overlay">
      <h2>PLATEFORME 100% <span>COMPETITIVE</span></h2>
      <p>Une entrée pour TOUS dans le monde des tournois et de l’ESPORT</p>
    </div>
  </header>


    <main>
      <div class="buttons">
        <button>Créez votre tournoi</button>
        <button>Participer à un tournoi</button>
        <button>Découvrir les tournois</button>
      </div>
      
      
      
      <h2>Plongez dans l'univers compétitif du gaming</h2>
      <!-- barre de recherche & filtres -->
      <section class="position-search-filter">
    <div class="recherche">

        <input type="text" placeholder="Rechercher un tournoi">
        <!-- <button>Rechercher</button> -->
    </div>
<div class="filter-container">

    <div class="filter-section">
        <!-- <h2>Filtrer les tournois</h2> -->
        <div class="filters">
          <div class="filter">
            <label for="game-filter">Jeu</label>
            <select id="game-filter">
              <option value="">Tous les jeux</option>
              <option value="lol">League of Legends</option>
              <option value="valorant">Valorant</option>
              <option value="csgo">CS:GO</option>
            </select>
          </div>
          <div class="filter">
            <label for="platform-filter">Plateforme</label>
            <select id="platform-filter">
              <option value="">Toutes les plateformes</option>
              <option value="pc">PC</option>
              <option value="playstation">PlayStation</option>
              <option value="xbox">Xbox</option>
              <option value="switch">Nintendo Switch</option>
            </select>
          </div>
          <div class="filter">
            <label for="type-filter">Type</label>
            <select id="type-filter">
              <option value="">Tous les types</option>
              <option value="fps">FPS</option>
              <option value="moba">MOBA</option>
              <option value="rpg">RPG</option>
              <option value="strategy">Stratégie</option>
            </select>
          </div>
          <button class="apply-filters">Appliquer</button>
        </div>
      </div>
</div>
 </section>
<div class="card-profil"></div>
 <h3>Vos créateur préférés</h3>
 <h3>Les jeux les plus joués</h3>
 <h3>Notre équipe
 </h3>
    </main>
    <footer></footer>
</body>
</html>
